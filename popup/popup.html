<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gemini Word Exporter</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h2>Gemini Word Exporter</h2>

        <div class="section">
            <div class="input-group-row">
                <div class="input-group">
                    <label for="fontSelect">正文字体</label>
                    <select id="fontSelect">
                        <option value="仿宋">仿宋</option>
                        <option value="宋体">宋体</option>
                        <option value="微软雅黑">微软雅黑</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="fontSize">字号 (pt)</label>
                    <input type="number" id="fontSize" min="8" max="72" value="16">
                </div>
            </div>
            <div class="input-group">
                <label for="tableFontSize">表格字号 (pt)</label>
                <input type="number" id="tableFontSize" min="8" max="72" value="12">
            </div>
            <div class="input-group">
                <label for="logoFile">Logo 选择（如不选择 logo，则默认为广西万益律师事务所的 logo）</label>
                <input type="file" id="logoFile" accept="image/*">
            </div>
            <div class="input-group">
                <label for="motto">页眉右侧</label>
                <input type="text" id="motto" placeholder="例如：全国优秀律师事务所 全国文明单位">
            </div>
            <div class="input-group">
                <label for="address">页脚左侧</label>
                <input type="text" id="address" placeholder="例如：地址：某某市某某路-xx号">
            </div>
            <div class="input-group">
                <label for="phone">页脚右侧</label>
                <input type="text" id="phone" placeholder="例如：电话：0771-xxxxxxx">
            </div>
            <button id="saveBtn" class="primary-btn">保存设置</button>
        </div>

        <div class="footer">
            <p><a href="https://github.com/ninggest/gemini-word-exporter" target="_blank">GitHub 开源地址</a></p>
            <p>状态: <span id="status">就绪</span></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
