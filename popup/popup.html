<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gemini Word Exporter</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h2>Gemini Word Exporter</h2>

        <div class="section">
            <div class="input-group">
                <label for="motto">格言 (页眉右侧)</label>
                <input type="text" id="motto" placeholder="例如：全国优秀律师事务所">
            </div>
            <div class="input-group">
                <label for="address">地址 (页脚)</label>
                <input type="text" id="address" placeholder="例如：某某市某某路-xx号">
            </div>
            <div class="input-group">
                <label for="phone">电话 (页脚)</label>
                <input type="text" id="phone" placeholder="例如：0771-xxxxxxx">
            </div>
            <button id="saveBtn" class="primary-btn">保存设置</button>
        </div>

        <div class="footer">
            <p>状态: <span id="status">就绪</span></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
